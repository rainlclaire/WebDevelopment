<div class="container-fluid">
    <div class="row">
</div>
<div class="table-responsive">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1>Forms</h1>
    </div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <ul class="nav nav-tabs">
        <li  ng-class="{'active': $location.url()=='/forms'}" role="presentation"><a href="#/forms">Forms</a>
        <li  ng-class="{'active': $location.url()=='/form-fields'}" role="presentation"><a href="#/field">Fields</a>
        </li>
    </ul>
    <div class="tab-content" class="active">
            <table class="table table-condensed table-bordered table-striped volumes sptable">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>
                </tr>
                <tr>
                    <td>
                        <input ng-model="model.clickForm.title" class="form-control input-sm" type="text" id="form-title" placeholder="name">
                    </td>
                    <td class="iconcenter">
                        <div class="row-fluid form-inline">
                            <button ng-click="model.addForm(model.clickForm)" class="btn btn-danger glyphicon glyphicon-plus"></button>
                            <!--how to put space here-->
                            <button ng-click="model.updateForm(model.clickForm)" class="btn btn-info glyphicon glyphicon-ok"></button>
                        </div>
                    </td>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="form in model.forms">
                    <td class="form-list">
                        <a ng-href="#/user/{{form.userid}}/form/{{form.id}}/fields">{{form.title}}</a></td>
                    <td class="form-list text-center">
                        <button ng-click="model.deleteForm($index)" class="btn btn-danger glyphicon glyphicon-remove action-icon"></button>
                        <button ng-click="model.selectForm($index)" class="btn btn-info glyphicon glyphicon-pencil action-icon"></button>
                    </td>
                </tr>

                </tbody>
            </table>
    </div>
    </div>
</div>
</div>
