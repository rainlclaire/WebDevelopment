<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms: Registration Form</h1>

    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/forms">Forms</a></li>
        <li role="presentation" class="active"><a href="">Fields</a></li>
    </ul>

    <form ng-model="model.fields" id="form-fields" class="form-horizontal" ui-tree ui-tree-nodes="">
        <div ng-repeat="field in model.fields track by $index" ng-switch on="field.type" ui-tree-node>
            <div class="form-group">
                <div class="col-sm-8">
                    <label>{{field.label}}</label>
                    <input ng-switch-when='TEXT' type="text" class="form-control" placeholder="{{field.placeholder}}">
                    <textarea ng-switch-when='TEXTAREA' class="form-control" placeholder="{{field.placeholder}}"></textarea>
                    <input ng-switch-when='DATE' type="date" class="form-control">
                    <input ng-switch-when='EMAIL' type="email" class="form-control" placeholder="{{field.placeholder}}">
                    <select ng-switch-when='OPTIONS' type="date" class="form-control">
                        <option ng-repeat="option in field.options" value="{{option.value}}">{{option.label}}</option>
                    </select>
                    <div ng-repeat="checkbox in field.options" ng-switch-when='CHECKBOXES' class="checkbox">
                        <label>
                            <input type="checkbox" value="{{checkbox.value}}"></input>
                            {{checkbox.label}}
                        </label>
                    </div>
                    <div ng-repeat="radio in field.options" ng-switch-when='RADIOS' class="radio">
                        <label>
                            <input type="radio" value="{{radio.value}}"></input>
                            {{radio.label}}
                        </label>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="btn-arrange-group">
                        <a ng-click="model.showEditPane($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a ng-click="model.cloneField(field)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                        <a ng-click="model.removeField(field)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a ui-tree-handle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-8">
                <label for="selectfields">Add New Field</label>
                <select ng-model="model.fieldType" class="form-control" name="selectfields" id="selectfields">
                    <option value="TEXT">Single Line Text</option>
                    <option value="TEXTAREA">Multi Line Text</option>
                    <option value="DATE">Date</option>
                    <option value="CHECKBOXES">Checkboxes</option>
                    <option value="RADIOS">Radio Buttons</option>
                    <option value="OPTIONS">Dropdown</option>
                </select>
            </div>

            <div class="col-sm-4">
                <span ng-click="model.addField(model.fieldType)" class="glyphicon glyphicon-plus btn-arrange-group" aria-hidden="true"></span>
            </div>
        </div>
    </form>
