
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"">
    <h1 class="page-header">Admin</h1>
    <h3>Users</h3>
    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>
                    <a ng-hide="model.downUsername" ng-click="model.sortUp(model.username)" class="glyphicon glyphicon-triangle-top">
                    </a>
                    <a ng-show="model.downUsername" ng-click="model.sortDown(model.username)" class="glyphicon glyphicon-triangle-bottom">
                    </a>
                    Username
                </th>
                <th>
                    Password
                </th>
                <th>
                    <a ng-hide="model.downFirstName" ng-click="model.sortUp(model.firstName)" class="glyphicon glyphicon-triangle-top">
                    </a>
                    <a ng-show="model.downFirstName" ng-click="model.sortDown(model.firstName)" class="glyphicon glyphicon-triangle-bottom">
                    </a>
                    First Name
                </th>
                <th>
                    <a ng-hide="model.downLastName" ng-click="model.sortUp(model.lastName)" class="glyphicon glyphicon-triangle-top">
                    </a>
                    <a ng-show="model.downLastName" ng-click="model.sortDown(model.lastName)" class="glyphicon glyphicon-triangle-bottom">
                    </a>
                    Last Name
                </th>
                <th>
                    Roles
                </th>
                <th>
                    Actions
                </th>
            </tr>
            <tr>
                <td>
                    <input ng-model="model.user.username" class="form-control ng-pristine ng-valid ng-touched" placeholder="username">
                </td>
                <td>
                    <input class="form-control ng-pristine ng-valid ng-touched" ng-model="model.user.password" type="password" placeholder="password">
                </td>
                <td>
                    <input ng-model="model.user.firstName" class="form-control ng-pristine ng-valid ng-touched" placeholder="FirstName">
                </td>
                <td>
                    <input ng-model="model.user.lastName" class="form-control ng-pristine ng-valid ng-touched" placeholder="LastName">
                </td>
                <td>
                    <input ng-model="model.user.roles" class="form-control ng-pristine ng-valid ng-touched" placeholder="role1,role2...">
                </td>
                <td>
                    <div>
                        <button class="btn btn-primary" ng-click="model.addUser(model.user)">Add
                        </button>
                        <button class="btn btn-success" ng-click="model.updateUser(model.user)">Update
                        </button>
                    </div>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in model.users | orderBy: model.type">
                <td>
                    {{user.username}}
                </td>
                <td>
                </td>
                <td>
                    {{user.firstName}}
                </td>
                <td>
                    {{user.lastName}}
                </td>
                <td>
                    {{user.roles}}
                </td>
                <td>
                    <div>
                        <button class="btn btn-danger" ng-click="model.deleteUser(user)">Remove
                        </button>
                        <button class="btn btn-warning" ng-click="model.selectUser(user)">Select
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
