
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Admin</h1>
            <h3>Users</h3>
        </div>
    </div>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="table-responsive">
    <table class="table table-condensed table-bordered table-striped volumes sptable">
        <!-- On rows -->
        <thead>
            <tr>
                <th class="Username"><span class="glyphicon glyphicon-triangle-bottom"></span> Username</th>
            <th class="Password"><span class="glyphicon glyphicon-triangle-bottom"></span> Password</th>
            <th class="Role"><span class="glyphicon glyphicon-triangle-bottom"></span> Role</th>
            <th class="Action"><span class="glyphicon glyphicon-triangle-bottom"></span> Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr>

                <td><input ng-model="model.user.username" class="form-control" placeholder="username"/></td>
                <td><input ng-model="model.user.password" class="form-control" type="password" placeholder="password"/></td>
                <td><input ng-model="model.user.firstName" class="form-control" placeholder="first"/></td>
                <td><input ng-model="model.user.lastName" class="form-control" placeholder="last"/></td>
                <td><input ng-model="model.user.roles" class="form-control" placeholder="roles"/></td>
                <td><a ng-click="model.add(model.user)" class="btn btn-primary">Add</a></td>
                <td><a ng-click="model.update(model.user)" class="btn btn-success">Update</a></td>
            </tr>
            <tr ng-repeat="user in model.users | orderBy:model.sortType:model.sortReverse">
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.roles}}</td>
                <td><a ng-click="model.remove(user)" class="btn btn-danger">Delete</a>
                <td><a ng-click="model.select(user)" class="btn btn-success">Edit</a>
            </tr>

        </tbody>
    </table>
    </div>
</div>
