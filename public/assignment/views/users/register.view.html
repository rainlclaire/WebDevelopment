<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1>Register</h1>
        </div>
        </div>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <form class="form-horizontal" role="form">
        <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
        <div class="form-group">
        <label for="username" class="col-sm-2 control-label specialfield">Username</label>
        <div class="col-sm-10">
            <input ng-model="newUser.username" id="username" type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="newUser.password" id="password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group">
        <label for="verifyPassword" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-10">
            <input ng-model="newUser.verifyPassword" id="verifyPassword" type="password" class="form-control" id="verifyPassword" placeholder="Verify Password" required>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="newUser.email" id="email" type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="register(newUser)" class="btn btn-primary btn-lg btn-block">Register</button>
            </div>
    </div>
    </form>
</div>
