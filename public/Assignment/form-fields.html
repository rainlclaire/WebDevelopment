<div class="table-responsive">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1>Forms:Registration</h1>
    </div>
    <div class="col-md-7 col-md-offset-2 main">
        <ul class="nav nav-tabs" id="product-table">
            <li role="presentation"><a href="forms.html">Forms</a>
            <li role="presentation" class="active"><a href="form-fields.html">Fields</a>
            </li>
        </ul>

        <div class="tab-content">
                <table class="table table-condensed table-bordered table-striped volumes">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputFirstName1">First Name</label>
                            <br/>
                            <input type="email" class="form-control" id="exampleInputFirstName1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputLastName1">Last Name</label>
                            <br/>
                            <input type="password" class="form-control" id="exampleInputLastName1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputDateofBirth">Date of Birth</label>
                            <br/>
                            <input type="date" id="exampleInputDateofBirth">
                        </div>
                        <div class="form-group">
                            <b>Gender:</b>
                            <br/>
                            <select name="gender">
                                <option>male</option>
                                <option>female</option>
                            </select>
                        </div>
                        <div class="Role">

                            <label>Roles:</label>
                            <br/>
                            <input type="checkbox" checked> Admin
                            </br>
                            <input type="checkbox"> Student
                            </br>
                            <input type="checkbox" checked> User
                        </div>
                        <div class="license agreement">

                            <label>License Agreement:</label>
                            <br/>
                            <input type="radio" name="optionRadios" id="optionRadio1" value="option1" checked> Yes
                            </br>
                            <input type="radio" name="optionRadios" id="optionRadio2" value="option2"> No
                        </div>


                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </table>


        </div>
    </div>
</div>
