<div class="container">
    <h1 class="groupTitle">{{model.group.title}}</h1>



    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div>
                <div>
                    <div class="theborder">
                        <h1>Group Name</h1>
                    </div>
                    <div class="nonebored">
                        {{model.group.title}}
                    </div>
                </div>
                <hr>
                <div>
                    <button class="btn btn-primay"
                            ng-click="model.favorite(model.group)">
                        <span class="glyphicon glyphicon-star-empty"></span>
                    </button>
                </div>
                <hr>
                <div>
                    <button ng-click="model.joinGroup()" class="btn btn-danger">Join Us</button>
                </div>
                <div>
                    <button ng-show="currentUser.username===model.group.ownerName" ng-click="model.manageGroup()" class="btn btn-danger">Manage the Group</button>
                </div>
                <hr>
                <div>
                    <div>
                        <div class="theborder"><h1>Groups Members</h1></div>
                        <div class="nonebored" ng-repeat="member in model.group.listofMembers">{{member.username}}</div>
                    </div>
                </div>
                <hr>
                <div>
                    <div class="theborder">
                        <h1>Group Owner</h1>
                    </div>
                    <div class="nonebored">{{model.group.ownerName}}</div>
                </div>
                <hr>
                <div class="form-group col-md-6">
                    <select ng-model="thecolor" id="add-new-field" name="add-new" class="form-control">
                        <option value="white">white</option>
                        <option value="red">red</option>
                    </select>
                </div>
                <button ng-click="model.changeBackGround(thecolor)">change color</button>
        </div>
            </div>


        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <table class="table table-hover">
                <tbody>

                <tr>
                    <td class="theborder">
                        <h1>Group Description</h1>
                    </td>
                    <td class="nonebored">{{model.group.description}}</td>
                </tr>

                <tr>
                    <td class="theborder">
                        <h1>Group Events</h1>
                    </td>
                    <td class="nonebored"><a ng-repeat="event in model.group.listofEvents" href="#/group/{{model.group._id}}/event/{{event.title}}">{{event.title}},  </a></td>
                </tr>

                <tr>
                    <td class="theborder"><h1>Address Map</h1></td>
                    <td class="nonebored">
                        <div my-map=""></div>
                        <iframe border-radius="10" width="100%" height="400" frameborder="0" ng-src="{{url}}"></iframe>
                    </td>
                </tr>


                </tbody>
            </table>
</div>
<hr>

</div>
    </div>

<div class="bottomContent">
    <form class="extra-content">
        <hr>
        <h1>FindGroup</h1>
        <a href="#">Help</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <p>@2016 FindGroup</p>
    </form>
</div>
