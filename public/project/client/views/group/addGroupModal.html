<div>
    <div class="modal-header">
        <h3 class="modal-title">Add a new group</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <h2>Editor</h2>
            <p>Description:</p>
            <div text-angular ng-model="newgroup.htmlVariable"></div>


            <!--<h2>Raw HTML</h2>-->
            <!--{{model.htmlContent}}-->

            <!--<h2>Rendered</h2>-->
            <!--<div ng-bind-html="model.htmlRender">-->
            <!--</div>-->

            <div  class="form-group groupAddPage">
                <label for="title" class="col-md-3 control-label">Title:</label>
                    <input ng-model="newgroup.title" id="title" class="form-control profileInput" type="text" placeholder="title">

            </div>
            <div class="form-group groupAddPage">
                <label for="ownerName" class="col-md-3 control-label">OwnerName:</label>

                    <input ng-model="newgroup.ownerName" type="text" id="ownerName" class="form-control profileInput"/>

            </div>
            <div class="form-group groupAddPage">
                <label for="address" class="col-md-3 control-label">Description:</label>
                    <input ng-model="newgroup.address" id="address" class="form-control profileInput" type="text" placeholder="address">

            </div>

        </form>

    </div>
    </div>
    <div  class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="model.addGroupToGroups(newgroup)">OK</button>
        <button class="btn btn-warning" type="button" ng-click="model.cancel()">Cancel</button>
    </div>
</div>
