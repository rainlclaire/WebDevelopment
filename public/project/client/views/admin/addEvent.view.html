<div>
    <div class="modal-header">
        <h3 class="modal-title">Add New Event</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label for="title" class="col-md-3 control-label">Title:</label>
                <div class="col-md-9">
                    <input ng-model="clickEvent.title" id="title" class="form-control profileInput" type="text" placeholder="title">
                </div>
            </div>
            <p>Description:</p>
            <div text-angular ng-model="clickEvent.htmlVariable">

            </div>
            <div class="form-group">
                <label for="address" class="col-md-3 control-label">Address:</label>
                <div class="col-md-9">
                    <input ng-model="clickEvent.address" id="address" class="form-control profileInput" type="text" placeholder="address">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-md-3 control-label">Address:</label>
                <div class="col-md-9">
                    <input ng-model="clickEvent.date" id="date" class="form-control profileInput" type="date" placeholder="address">
                </div>
            </div>


        </form>

    </div>
</div>
<div  class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="model.addEventInGroup(clickEvent)">OK</button>
    <button class="btn btn-primary" type="button" ng-click="model.cancel()">Cancel</button>
</div>
</div>
