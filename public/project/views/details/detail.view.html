<div class="container detailShow">
<h1 class="groupTitle">{{group.title}}</h1>

    <div class="row content">
<div class="col-md-4 col-sm-4 col-xs-4 content-left">

    <div>
        <div class="theborder">
            <h1>Group Name</h1>
        </div>
        <div class="nonebored">
            {{group.title}}
        </div>
    </div>
    <hr>
    <div>
        <button class="btn btn-primay"
                ng-click="favorite(group)">
            <span class="glyphicon glyphicon-star-empty"></span>
        </button>
    </div>
    <hr>
    <div>
    <button ng-click="joinGroup()" class="btn btn-danger">Join Us</button>
    </div>
    <div>
    <button ng-show="currentUser.username===group.ownerName" ng-click="manageGroup()" class="btn btn-danger">Manage the Group</button>
    </div>
    <hr>
    <div>
        <div>
            <div class="theborder"><h1>Groups Members</h1></div>
            <div class="nonebored" ng-repeat="member in group.listofMembers">{{member.username}}</div>
        </div>
    </div>
    <hr>
    <div>
        <div class="theborder">
            <h1>Group Owner</h1>
        </div>
        <div class="nonebored">{{group.ownerName}}</div>
    </div>
    <hr>

</div>

    <div class="col-md-7 col-sm-6 col-xs-5 content-right">
<table class="table table-hover">
    <tbody>

    <tr>
        <td class="theborder">
            <h1>Group Description</h1>
        </td>
        <td class="nonebored">{{group.description}}</td>
    </tr>

    <tr>
        <td class="theborder">
            <h1>Group Events</h1>
        </td>
        <td class="nonebored"><a ng-repeat="event in group.listofEvents" href="#/event/{{event.title}}">{{event.title}},  </a></td>
    </tr>

    <tr>
        <td class="theborder"><h1>Address Map</h1></td>
        <td class="nonebored">
            <div my-map=""></div>
            <iframe border-radius="10" width="100%" height="400" frameborder="0" ng-src="{{url}}"></iframe>
        </td>
    </tr>


    </tbody>
</table>
    </div>

</div>

</div>
<div class="bottomContent">
    <form class="extra-content">
        <hr>
        <h1>FindGroup</h1>
        <a href="#">Help</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <p>@2016 FindGroup</p>
    </form>
</div>
