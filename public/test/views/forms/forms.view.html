
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- the way to change the size of page, optimal the view -->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/components/#glyphicons">

    <title>Form Maker</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- dashboard css for this template -->
    <link href="./css/dashboard.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
</div>
<div class="table-responsive">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1>Forms</h1>
    </div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a>
        <li role="presentation"><a href="#/form-fields">Fields</a>
        </li>
    </ul>


    <div class="tab-content" class="active">
            <table class="table table-condensed table-bordered table-striped volumes sptable">
                <thead>
                <tr>
                    <th class="Username"><span class="fa fa-caret-down"></span> Form Name</th>
                    <th class="Password"><span class="fa fa-caret-down"></span> Action</th>
                </tr>
                <tr>
                    <td>
                        <input ng-models="clickForm.name" class="form-control input-sm" type="text" id="inputSmall1" placeholder="name">
                    </td>
                    <td class="iconright">
                        <div class="row-fluid form-inline">
                            <button ng-click="addForm(clickForm)" href="#" class="glyphicon glyphicon-plus"></button>
                            <!--how to put space here-->
                            <button ng-click="update(clickForm)" href="#" class="glyphicon glyphicon-ok"></button>
                        </div>
                    </td>

                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="form in forms">
                    <td class="form-list">
                        {{form.name}}
                    </td>
                    <td class="form-list text-center">
                        <button ng-click="deleteForm($index)" class="glyphicon glyphicon-remove action-icon"></button>
                        <button ng-click="selectForm($index)" class="glyphicon glyphicon-pencil action-icon"></button>
                    </td>
                </tr>

                </tbody>
            </table>



    </div>
    </div>
</div>

</body>
</html>
