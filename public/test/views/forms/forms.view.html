

<div class="container-fluid">
        <div class="row">
</div>
<div class="table-responsive">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1>Forms</h1>
    </div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a>
        <li role="presentation"><a href="#/form-fields">Fields</a>
        </li>
    </ul>


    <div class="tab-content" class="active">
            <table class="table table-condensed table-bordered table-striped volumes sptable">
                <thead>
                <tr>
                    <th><span class="fa fa-caret-down"></span> Form Name</th>
                    <th><span class="fa fa-caret-down"></span> Action</th>
                </tr>
                <tr>
                    <td>
                        <input ng-model="clickForm.title" class="form-control input-sm" type="text" id="form-title" placeholder="title">
                    </td>
                    <td class="iconright">
                        <div class="row-fluid form-inline">
                            <button ng-click="addForm(clickForm)" class="glyphicon glyphicon-plus"></button>
                            <!--how to put space here-->
                            <button ng-click="updateForm(clickForm)" class="glyphicon glyphicon-ok"></button>
                        </div>
                    </td>

                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="form in forms">
                    <td class="form-list">{{form.title}}</td>
                    <td class="form-list text-center">
                        <button ng-click="deleteForm($index)" class="glyphicon glyphicon-remove action-icon"></button>
                        <button ng-click="selectForm($index)" class="glyphicon glyphicon-pencil action-icon"></button>
                    </td>
                </tr>

                </tbody>
            </table>



    </div>
    </div>
</div>
</div>
